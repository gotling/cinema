<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cinema</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="grids-responsive-min.css">
    <style>
        .pure-g > div {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .l-box {
            padding: 1em;
        }
    </style>
  </head>
  <body>
    <form method="post" action="/control" class="pure-form pure-g">
      <div class="pure-u-1 l-box">
        <button type="submit" name="action" value="play" class="pure-button pure-button-primary">Play/Pause</button>
      </div>
      <div class="pure-u-1 l-box">
        <button type="submit" name="action" value="volume.down" class="pure-button">-Volume</button>
        <button type="submit" name="action" value="volume.up" class="pure-button">+Volume</button>
      </div>
      <div class="pure-u-1 l-box">
        <button type="submit" name="action" value="back600" class="pure-button">-600s</button>
        <button type="submit" name="action" value="back30" class="pure-button">-30s</button>
        <button type="submit" name="action" value="fwd30" class="pure-button">+30s</button>
        <button type="submit" name="action" value="fwd600" class="pure-button">+600s</button>
      </div>
      <div class="pure-u-1 l-box">
        <button type="submit" name="action" value="subtitle.toggle" class="pure-button">Toggle Subtitle</button>
        <button type="submit" name="action" value="subtitle.next" class="pure-button">Next Subtitle</button>
      </div>
      <div class="pure-u-1 l-box">
        <input type="text" name="filename.set" value="">
        <button type="submit" name="action" value="filename.set" class="pure-button">Set File</button>
      </div>
      <div class="pure-u-1 l-box">
        <input type="text" name="filename.play" value="">
        <button type="submit" name="action" value="filename.play" class="pure-button">Play File</button>
      </div>
      <div class="pure-u-1 l-box">
        <input type="text" name="url.play" value="">
        <button type="submit" name="action" value="url.play" class="pure-button">Play URL</button>
      </div>
      <div class="pure-u-1 l-box">
        <button type="submit" name="action" value="stop" class="pure-button">Stop</button>
      </div>
      <div class="pure-u-1 l-box">
        <a href="/log" target="_blank" class="pure-button">Open log</button>
      </div>
    </form>
  </body>
</html>
